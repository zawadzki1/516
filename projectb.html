<script>
let shift= Number(prompt("Enter shift"));
let str= prompt("Enter text"); 
let newStr=""
if (shift>26){
	shift= shift%26;
}
if (shift<0) {
  if (shift>= -25){
	shift=shift+26; 
  }
}
for (let i = 0; i<str.length; i++){
  
// if NOT in 65-90 or 97-122, then immediately add onto newStr and then continue
// do bunch of if statments

// if 65-90 OR 97-122
// else, just add character directly onto newStr
  if (str.charCodeAt(i)<= 65 && str.charCodeAt(i)=>90) || (str.charCodeAt(i)<=97 && str.charCodeAt(i)=>122) {
  let letterCode = str.charCodeAt(i)+shift;
  if (letterCode<65) {
    letterCode=letterCode+26;
  }
  if  (letterCode>90) {
    letterCode=letterCode-26;
  }
  if(letterCode<97) {
    letterCode=letterCode+26;
  }
  if (letterCode>122) {
    letterCode=letterCode-26;
  }
  else {
    continue
	}
  let newLetter = String.fromCharCode (letterCode);
    newStr=newStr+newLetter;
  }
  }
alert(newStr);
</script>
