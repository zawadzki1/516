<script>
let shift= Number(prompt("Enter shift"));
let str= prompt("Enter text"); 
let newStr=""
if (shift>26){
	shift= shift%26;
}
for (let i = 0; i<str.length; i++){
  var letterCode = str.charCodeAt(i)+shift;
  if(letterCode<65){
  letterCode=letterCode+26;
  }
  if(letterCode>90){
  letterCode=letterCode-26;
  }
  if(letterCode<97){
  letterCode=letterCode+26;
  }
  if(letterCode>122){
  letterCode=letterCode-26;
  }
  
  var newLetter = String.fromCharCode (letterCode);
  newStr=newStr+newLetter;
}
alert(newStr);
</script>
