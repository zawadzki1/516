}

  if ((other>=65 && other<=90) || (other>=97 && other<=122)) {
  
  if (letterCode<=90){
  cap= "YES";
  }

  }
  
  if(letterCode>90&&cap=="YES"||letterCode>122&&cap=="NO"){

  }

   letterCode = letterCode + 26;
  }
  newLetter = String.fromCharCode(letterCode);
  }

  }  
newStr=newStr+newLetter;
	}
alert(newStr);
