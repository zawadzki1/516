<script>
let playing= true;
let a = 1;
let b = 100;
 let middle = Math.floor((a+b)/2);
while (playing = true) {
 
  let z=(prompt("Is your answer " + middle + "?"));
  if (z==">") {
    a= middle + 1;
 middle = Math.floor((a+b)/2)
  }
  else if (z=="<"){
   a= middle - 1;
   middle = Math.floor((a-b)/2);
  }
  else if (z=="yes"){
  playing = false;
  (alert("I won!"));
  break;
  }
  
}
  
</script>
