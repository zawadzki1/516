<script>
let temp = prompt ("What is your body temperature?");
if (temp < 100) {alert ("You do not have a fever"); }
else if (temp < 101.1) {alert ("You have a low grade fever"); }
else if (temp < 102.1) {alert   ("You have an intermediate grade fever"); }
else if (temp < 104) {alert   ("You have a high grade fever"); }

</script>
